<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Tester</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #0056b3; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîë API Key Tester</h2>
        <p>Testing Key: <code>AIzaSyAY00ygk5LurFRr7UYz-o8N902_CbD_bHs</code></p>
        
        <button onclick="testKey()">Run Test</button>
        
        <div id="status" style="display:none;"></div>
    </div>

    <script>
        async function testKey() {
            const apiKey = "AIzaSyAY00ygk5LurFRr7UYz-o8N902_CbD_bHs";
            const statusDiv = document.getElementById('status');
            
            statusDiv.style.display = 'block';
            statusDiv.className = '';
            statusDiv.style.background = '#e2e3e5';
            statusDiv.innerHTML = "‚è≥ Contacting Google...";

            // Only verify gemini-1.5-flash as it is the standard free model
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Say 'Success' if you can hear me." }] }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `<strong>‚úÖ IT WORKS!</strong><br>The AI replied: "${data.candidates[0].content.parts[0].text}"`;
                } else {
                    statusDiv.className = 'error';
                    statusDiv.innerHTML = `<strong>‚ùå ERROR:</strong><br>${data.error.message}`;
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerHTML = `<strong>‚ùå NETWORK ERROR:</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
